<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tour Sphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="text-slate-800">

    <div id="page-login" class="page">
        <div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-700 p-4">
            <div class="w-full max-w-md rounded-xl bg-white p-8 shadow-2xl">
                <h1 class="text-center text-3xl font-bold text-indigo-700">Tour Sphere</h1>
                <p class="mt-2 text-center text-slate-600">Sign in to your account</p>
                
                <form id="login-form" class="mt-8 space-y-6">
                    <div>
                        <label for="login-email" class="sr-only">Email address</label>
                        <input id="login-email" name="email" type="email" required class="w-full rounded-md border border-slate-300 px-3 py-2 placeholder-slate-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Email address">
                    </div>
                    <div>
                        <label for="login-password" class="sr-only">Password</label>
                        <input id="login-password" name="password" type="password" required class="w-full rounded-md border border-slate-300 px-3 py-2 placeholder-slate-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="w-full rounded-md bg-indigo-600 py-3 px-4 text-lg font-semibold text-white shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                        Login
                    </button>
                    
                    <p class="text-center text-sm text-slate-600">
                        Don't have an account?
                        <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Register here
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
