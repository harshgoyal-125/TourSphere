<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Tour Sphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="text-slate-800">
    <div id="page-profile" class="page">
        <nav class="sticky top-0 z-50 bg-white shadow-md">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center text-2xl font-bold text-indigo-700">
                            Tour Sphere
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="home.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Home</a>
                        <a href="status.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Check Status</a>
                        <a href="about.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">About Us</a>
                        <a href="contact.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Contact Us</a>
                        <a href="profile.html" class="rounded-md px-3 py-2 text-sm font-medium text-white bg-indigo-600" aria-current="page">Profile</a>
                        <a href="#" id="link-logout" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="mx-auto max-w-5xl py-12 px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold tracking-tight text-slate-900">Your Profile</h1>
            
            <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-10">
                
                <div class="md:col-span-2">
                    <div class="rounded-lg border border-slate-200 bg-white p-8 shadow-lg">
                        <h2 class="text-2xl font-semibold text-slate-800">Your Information</h2>
                        
                        <div id="profile-success" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
                            Your profile has been updated successfully!
                        </div>

                        <form id="profile-form" class="mt-6 space-y-6">
                            <div>
                                <label for="profile-name" class="block text-sm font-medium text-slate-700">Full Name</label>
                                <input type="text" id="profile-name" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="profile-email" class="block text-sm font-medium text-slate-700">Email Address</label>
                                <input type="email" id="profile-email" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="profile-password" class="block text-sm font-medium text-slate-700">New Password (Optional)</label>
                                <input type="password" id="profile-password" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Leave blank to keep current">
                            </div>
                            <button type="submit" class="w-full rounded-md bg-indigo-600 py-3 px-4 text-lg font-semibold text-white shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                                Update Profile
                            </button>
                        </form>
                    </div>
                </div>

                <div class="md:col-span-1">
                    <div class="rounded-lg border border-slate-200 bg-white p-6 shadow-lg">
                        <h3 class="text-xl font-semibold text-indigo-700">My Bookings</h3>
                        <p class="mt-2 text-slate-600">View your confirmed tour and booking details.</p>
                        <a href="status.html" class="mt-4 inline-block w-full text-center rounded-md bg-indigo-100 py-2 px-4 text-sm font-medium text-indigo-700 hover:bg-indigo-200">
                            Check Booking Status
                        </a>
                    </div>
                    <div class="rounded-lg border border-slate-200 bg-white p-6 shadow-lg mt-6">
                        <h3 class="text-xl font-semibold text-red-700">Log Out</h3>
                        <p class="mt-2 text-slate-600">End your current session.</p>
                        <a href="#" id="link-logout-profile" class="mt-4 inline-block w-full text-center rounded-md bg-red-100 py-2 px-4 text-sm font-medium text-red-700 hover:bg-red-200">
                            Logout
                        </a>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="common.js"></script>
    <script src="profile.js"></script>
</body>
</html>
